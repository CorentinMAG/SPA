<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MÈME ory</title>

<body id="meme-ory">
    <header class="ui container vertical segment">
        <h1 class="ui image header logo" onclick="window.location = '/'">
            <img src="../../../assets/logo_take_my_money.png" class="image" alt="logo">

        <div class="ui special cards" id="cards"></div>
    </main>

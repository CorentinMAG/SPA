<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MÈME ory</title>
</head>
<body id="meme-ory">
<header class="ui center aligned page grid">
    <h1 class="ui image header">
        <img src="../../../assets/logo_take_my_money.png" class="image" alt="logo">
        <span class="content">MÈME ory</span>
    </h1>
</header>

<main class="ui page grid">
    <div class="column">
        <form id="start-form" class="ui large form" novalidate>
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="name" placeholder="Name" pattern="[A-Za-z0-9]{3,20}">
                    </div>
                </div>
                <div class="ui info message">
                    <p>Player name must be alphanumerical and between 3 and 20 characters.</p>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="number" min="1" max="10" name="size" placeholder="Size">
                    </div>
                </div>
                <div class="ui info message">
                    <p>Game size must be between 1 and 10.</p>
                </div>
                <input class="ui fluid large teal submit button" type="submit" value="Play"/>
            </div>
        </form>
    </div>
</main>

<footer class="ui inverted vertical footer segment form-page">
    <span class="ui container">The &copy MÈME ory corporation | 2019</span>
</footer>
</body>
</html>

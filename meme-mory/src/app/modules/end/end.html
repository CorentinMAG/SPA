<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MÈME ory</title>
</head>
<body id="meme-ory">
<header class="ui container vertical segment">
    <h1 class="ui image header logo" onclick="window.location = '/'">
        <img src="../../../assets/logo_take_my_money.png" class="image" alt="logo">
        <span class="content">MÈME ory</span>
    </h1>
</header>

<main class="ui two column grid page">
    <div class="row">
        <div class="column">
            <p class="congrats">CONGRATS<br/><span id="name"></span></p>
        </div>
        <div class="column">
            <p class="size"><span id="size"></span> pairs</p>
            <p class="time"><span id="time"></span>s</p>
        </div>
    </div>

    <div class="row">
        <h1 class="ui header">Session</h1>
        <table id="history-table-session" class="ui compact table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Cards</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody id="history-session">
            </tbody>
        </table>
    </div>

    <div class="row">
        <h1 class="ui header">Local</h1>
        <table id="history-table-local" class="ui compact table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Cards</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody id="history-local">
            </tbody>
        </table>
    </div>

    <div class="row">
        <h1 class="ui header">IndexedDB</h1>
        <table id="history-table-indexed" class="ui compact table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Cards</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody id="history-indexed">
            </tbody>
        </table>
    </div>
</main>

<footer class="ui inverted vertical footer segment form-page">
    <span class="ui container">The &copy MÈME ory corporation | 2019</span>
</footer>
</body>
</html>
